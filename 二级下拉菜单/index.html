    <script>
        var navlist = document.getElementById('navList').getElementsByTagName('li');
        for (var i = 0; i < navlist.length; i++) {
            navlist[i].onmousemove = function () {
                if (this.className != 'show') {
                    this.className = 'show';
                }
            }
            navlist[i].onmouseout = function () {
                if (this.className != '') {
                    this.className = '';
                }
            }
        }
    </script>
